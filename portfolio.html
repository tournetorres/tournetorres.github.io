<!DOCTYPE HTML>
<html>
    <head>
        <title>Tourné's Stupendous Website</title>
            <style type="text/css">

            body {
                background: ffffff;
                color: rgb(50, 20, 100);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background: rgb(180, 178, 110);
                    margin-bottom: 20px;
    display: flex;
    padding: 10px;
    border-radius: 10px;
    float: right;
    width: 870px;
    margin-left: 27px;
    height: 45px;
}
            
            nav header {
                display: flex;
                align-items: center;
                   color: rgb(245, 238, 219);
    flex: 1;
    font-family: futura;
    font-size: 40px;
    text-shadow: 1px 1px 10px black;
}
            
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
               color: #a52a2a;
    font-family: futura;
    margin-right: 20px;
    font-size: 18px;
    
    
            /* portfolio styles */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }

            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }

            #portfolio li:hover {
                background: #eee;
            } 

            #portfolio a {
                text-decoration: none;
                color: #454545;
            }
            
}
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
            
            [class=content] h1 {
                font-family: futura;
                color: #a52a2a;
                    padding-bottom: 200px;
            }
        </style>
    </head>

    <body>

            <main>
                    <div class="sidebar">
                        <img style="box-shadow: 6px 6px 8px grey;" src="https://i.kinja-img.com/gawker-media/image/upload/s--xq2gAEZ4--/c_scale,fl_progressive,q_80,w_800/190copifljal2jpg.jpg" />
           <nav>
            <header>Tourné's Stupendous Website</header>
            <ul>
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="portfolio.html">Portfolio</a>
                </li>
            </ul>
        </nav>
            <div class="content">
                <h1>Portfolio</h1>
                <ul id="portfolio">
                </ul>
            </div>
        </main>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
    </body>
</html>
